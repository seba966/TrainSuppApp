<nav class="navbar navbar-expand-md navbar-dark bg-info">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">Aplikacja treningowa</a>

      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/training-plan']">Plan treningowy</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/parameters']">Parametry fizyczne</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/results']"> Rezultaty</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Witaj {{authService.decodedToken.unique_name | titlecase}}!
          </a>

          <div class="dropdown-menu mt-3" *dropdownMenu>
            <!-- <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
            <div class="dropdown-divider"></div> -->
            <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Wyloguj</a>
          </div>
        </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Nazwa użytkownika" required [(ngModel)]="model.username"/>
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Hasło" required [(ngModel)]="model.password"/>
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="Login">Zaloguj się</button>
      </form>
  </div>
</nav>
