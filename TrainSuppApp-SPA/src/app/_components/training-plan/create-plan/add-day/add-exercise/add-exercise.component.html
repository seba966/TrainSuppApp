<form #creatingForm="ngForm">
  <h2 class="text-center text-primary">Dodawanie ćwiczenia</h2>
  <hr>

  <div class="form-group">
    <label class="col-form-label" for="exerciseInput">Wpisz nazwę ćwiczenia:</label>
    <input type="text" class="form-control" id="exerciseInput" [(ngModel)]="exercise.name" name="exerciseInput">
  </div>

  <div class="form-group">
    <label class="col-form-label" for="setsInput">Dodaj serie i powtórzenia: (np. 12 10 10 8)</label>
    <input type="text" class="form-control" id="setsInput" [(ngModel)]="exercise.sets" name="setsInput">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success btn-block" type="submit" (click)="getDayIdAndAddExercise()">Dodaj ćwiczenie</button>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-warning btn-block" type="button" (click)="cancel()">Dodaj kolejny dzień</button>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-danger btn-block" type="button" (click)="cancelCreating()">Zacznij od nowa</button>
  </div>
</form>

<div class="form-group text-center" routerLinkActive="active">
  <button class="btn btn-success btn-block" type="submit" (click)="finishCreating()">Zatwierdź plan</button>
</div>
